<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header img {
            height: 60px;
            margin-right: 1rem;
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .menu-icon div {
            width: 20px;
            height: 3px;
            background-color: #6200ea;
            margin: 3px 0;
            border-radius: 8px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin-top: 40px;
            margin-right: 15px;
        }

        .menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 5rem;
            align-items: center;
        }

        form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form h2 {
            margin-bottom: 1.5rem;
            color: #6200ea;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        form button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 0.8rem 14.3rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #5300c7;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>

<header>
    <p><a href="prototipo.html">
        <img src="/imagens/requiem.logo.png" alt="Requiem logo">
        </a></p>
    <h1>Projeto Requiem</h1>
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="menu" class="menu">
        <a href="fansubs.html">Fansub</a>
        <a href="Scanlators.html">Scanlator</a>
        <a href="Contate-me.html">Contate-me</a>
    </div>
</header>

<div class="container">
    <form action="submit_form.php" method="POST">
        <h2>Contate-me</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>

        <label for="subject">Assunto:</label>
        <textarea id="subject" name="subject" placeholder="Escreva sua mensagem aqui" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
